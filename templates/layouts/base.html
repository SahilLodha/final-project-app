<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/or-bnw.png' %}">
    <link rel="icon" type="image/png" href="{% static 'img/or-bnw.png' %}">
    {% block title %}{% endblock %}
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"/>
    <!-- Nucleo Icons -->
    <link href="{% static 'vendor/css/nucleo-icons.css' %}" rel="stylesheet"/>
    <link href="{% static 'vendor/css/nucleo-svg.css' %}" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'vendor/css/material-dashboard.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'vendor/css/mycss.css' %}">
    <script src="/vendor/js/jquery-3.6.0.js"></script>
    <script src="/vendor/js/notify.js"></script>
</head>

<body class="g-sidenav-show  bg-gray-200">
{% block aside %} {% endblock %}

<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur"
         navbar-scroll="true">
        <div class="container-fluid py-1 px-3">
            <nav aria-label="breadcrumb">
                <h6 class="font-weight-bolder mb-0">{% block page_name %}{% endblock %}</h6>
            </nav>
            <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
                <div class="ms-md-auto pe-md-3 d-flex align-items-center">
                    <div class="input-group input-group-outline">
                        <label class="form-label">Type here...</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <ul class="navbar-nav  justify-content-end">
                    <li class="nav-item d-flex align-items-center">
                        <a href="{% url 'account:logout' %}" class="nav-link text-body font-weight-bold px-0">
                            <i class="fa fa-sign-out-alt me-sm-1"></i>
                            <span class="d-sm-inline d-none">Logout</span>
                        </a>
                    </li>
                    <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
                        <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
                            <div class="sidenav-toggler-inner">
                                <i class="sidenav-toggler-line"></i>
                                <i class="sidenav-toggler-line"></i>
                                <i class="sidenav-toggler-line"></i>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        {% if messages %}
            {% for message in messages %}
                <script>$.notify('{{ message }}', '{{ message.tags }}')</script>
            {% endfor %}
        {% endif %}
    </div>
    <!-- End Navbar -->
    {% block content %}
    {% endblock %}
</main>
<!--   Core JS Files   -->
<script src="{% static 'vendor/js/core/popper.min.js' %}"></script>
<script src="{% static 'vendor/js/core/bootstrap.min.js' %}"></script>
<script src="{% static 'vendor/js/plugins/perfect-scrollbar.min.js' %}"></script>
<script src="{% static 'vendor/js/plugins/smooth-scrollbar.min.js' %}"></script>
<script src="{% static 'vendor/js/plugins/chartjs.min.js' %}"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="{% static 'vendor/js/material-dashboard.min.js' %}"></script>
{% block javascript-custom %}
{% endblock %}
</body>
</html>
