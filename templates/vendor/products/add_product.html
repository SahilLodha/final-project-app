{% extends 'vendor/layout.html' %}

{% block title %}
    <title>Add Product</title>
    <style>
        .btn-custom {
            border-radius: 0;
            color: white;
            background-color: black;
            padding: 10px 20px;
            border: none;
            font-size: 15px;
        }

        .btn-custom:hover {
            background-color: #2C2C2C;
        }
    </style>
{% endblock %}
{% block product-side %} active bg-gradient-primary {% endblock %}

{% block content %}
    <div class="card p-2 mx-4 px-4 py-4 mb-4">
        <div class="card-title">
            <h3>Add Product</h3>
            <hr>
        </div>
        <form action="{% url 'vendor:add_product' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="input-group input-group-outline my-3 col-6">
                    <label class="form-label" for="name">Product Name:</label>
                    <input type="text" class="form-control" id="name" name="product_name">
                </div>
            </div>

            <div class="input-group input-group-outline my-3">
                <textarea name="description" id='description' class="form-control" cols="30" rows="10"
                          placeholder="Description"></textarea>
            </div>
            <div class="row">
                <div class="input-group input-group-outline my-3 col">
                    <label class="form-label" for="stock">Stock:</label>
                    <input type="number" id="stock" class="form-control" name="stock">
                </div>
                <div class="input-group input-group-outline my-3 col">
                    <label class="form-label" for="price">Price:</label>
                    <input type="number" id="price" class="form-control" name="price">
                </div>
                <div class="input-group input-group-outline col my-3">
                    <select name="is_avaliable" id="is_avaliable" class="form-control">
                        <option value="1" selected>Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="input-group input-group-outline">
                        <select name="category" id="category" class="form-control">
                            <option value="" selected>Select Category</option>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.category_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="card my-3 p-3 col-lg-5 col-md-6 col-sm-12">
                <div class="card-title">
                    <h5>File Upload</h5>
                    <input type="file" id="file-input" name="images" hidden multiple>
                    <div id="file-browser"><i class="fas fa-cloud-upload-alt"></i>&nbsp;Browse To Upload</div>
                    <hr>
                    <section class="progress-area">
                    </section>
                </div>
            </div>

            <div class="mt-3 rounded-0">
                <button type="submit" class="btn-custom">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}

{% block javascript-custom %}
    <script src="{% static 'vendor/js/myscript.js' %}"></script>
{% endblock %}
