{% extends 'vendor/layout.html' %}
{% load static %}

{% block category-side %} active bg-gradient-primary {% endblock %}

{% block page_name %}
    Category
{% endblock %}

{% block title %}
    <title>Add Category</title>
    <style>
        .btn-custom {
            border-radius: 0;
            color: white;
            background-color: black;
            padding: 10px 20px;
            border: none;
            font-size: 15px;
        }

        .btn-custom:hover {
            background-color: #2C2C2C;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="card p-2 mx-4 px-4 py-4 mb-4">
        <div class="card-title">
            <h3>Update Categories</h3>
            <hr>
        </div>
        <form action="{% url 'vendor:update_product' category.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="input-group input-group-outline my-3 col-6">
                    <label class="form-label" for="name">Category Name:</label>
                    <input type="text" class="form-control" id="name" name="category_name" value="{{ category.category_name }}">
                </div>
            </div>

             <div class="input-group input-group-outline my-3">
                <textarea name="description" id='description' class="form-control" cols="30" rows="10"
                          placeholder="Description">{{ category.description }}</textarea>
            </div>

            <div class="input-group">
                <label for="image" class="inline_label pe-3 pt-1">Image: </label>
                <input type="file" name="image" id="image" class="file-upload" value="{{ MEDIA_URL }}{{ category.image }}">
            </div>

             <div class="mt-3 rounded-0">
                <button type="submit" class="btn-custom">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
