{% extends 'store/base.html' %}
{% load static %}

{% block title %}
    <title>Your Cart</title>
{% endblock %}

{% block cart_active %}
    active
{% endblock %}

{% block content %}
    <div class="container-fluid m-0 p-0">
        <section id="cart" class=" overflow-hidden">
            <div class="text-white h3 text-center">#addToTheCart</div>
        </section>
    </div>

    <section class="section-p1">
        <table class="table table-responsive table-bordered table-light align-middle">
            <thead class="thead-dark">
            <tr>
                <td>Remove</td>
                <td>Image</td>
                <td>Product</td>
                <td>Price</td>
                <td>Quantity</td>
                <td>Sub Total</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <a href=""><i class="far fa-times-circle"></i></a>
                </td>
                <td><img src="{% static 'img/store/products/f1.jpg' %}" class="cart-thumbnail" alt=""></td>
                <td>Product Name</td>
                <td>Rs 1200.00</td>
                <td><input type="number" value="1"/></td>
                <td>1000.00</td>
            </tr>
            </tbody>
        </table>


        <div class="d-flex justify-content-between align-items-center w-100 py-2">
            <div>
                <p class="m-0">Grand Total: <span id="total">0</span></p>
            </div>

            <div class="flex align-items-center">
                <button type="button" class="btn btn-warning m-0">Clear <i class="fa fa-trash-alt"></i></button>
                <button type="button" class="btn btn-primary m-0">Checkout <i class="fa fa-arrow-right"></i></button>
            </div>
        </div>
    </section>

{% endblock %}
